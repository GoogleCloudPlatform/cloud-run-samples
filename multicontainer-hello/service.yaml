apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
     run.googleapis.com/launch-stage: BETA
  name: hellonginx
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      containers:
      - image: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-conf
          readOnly: true
          mountPath: /etc/nginx/conf.d
      - image: us-east1-docker.pkg.dev/engelke-multicontainer/multicontainers/helloworld
      volumes:
      - name: nginx-conf
        secret:
          secretName: nginx-conf
          items:
          - key: latest
            path: default.conf
