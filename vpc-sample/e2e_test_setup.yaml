steps:
- id: Deploy Restricted Function
  name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - restricted-${_SUFFIX}
  - --runtime=python38
  - --trigger-http
  - --no-allow-unauthenticated
  - --ingress-settings=internal-only
  - --entry-point=hello_world

- id: Build Allowed Function with Functions Frameowork
  name: gcr.io/cloud-builders/docker:latest
  args: ['build', '--tag=gcr.io/$PROJECT_ID/allow-${_SUFFIX}', '.']

- id: Push the container image to Container Registry
  name: gcr.io/cloud-builders/docker
  args: ['push', 'gcr.io/$PROJECT_ID/allow-${_SUFFIX}']

- id: Deploy Function to Cloud Run
  name: gcr.io/cloud-builders/gcloud
  args: 
  - alpha
  - run
  - deploy
  - allow-${_SUFFIX}
  - --image=gcr.io/$PROJECT_ID/allow-${_SUFFIX}
  - --region=us-central1
  - --platform=managed
  - --no-allow-unauthenticated
  - --set-env-vars=URL=https://us-central1-$PROJECT_ID.cloudfunctions.net/restricted-${_SUFFIX}
  - --vpc-egress=all
  - --vpc-connector=samples-connector
