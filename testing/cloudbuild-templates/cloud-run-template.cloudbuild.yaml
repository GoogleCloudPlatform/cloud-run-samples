steps:
- id: 'Generate UUID'
  name: 'ubuntu'
  entrypoint: '/bin/bash'
  args:
  - '-c'
  - |
    cat /dev/urandom | env LC_CTYPE=C tr -dc 'a-z0-9' | fold -w 15 | head -n 1 > _uuid

- id: 'Build Container Image'
  name: 'gcr.io/cloud-builders/docker:latest'
  entrypoint: /bin/bash
  dir: '${_SAMPLE_DIR}'
  args:
  - -c
  - |
    docker build -t gcr.io/${PROJECT_ID}/${_SERVICE}:$(/bin/cat _uuid) .

- id: 'Push Container Image'
  name: 'gcr.io/cloud-builders/docker:latest'
  entrypoint: /bin/bash
  args:
  - -c
  - |
    docker push gcr.io/${PROJECT_ID}/${_SERVICE}:$(/bin/cat _uuid)

- id: 'Deploy to Cloud Run'
  name: 'gcr.io/cloud-builders/gcloud:$_CLOUDSDK_VERSION'
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud run deploy ${_SERVICE}-$(/bin/cat _uuid) \
     --image gcr.io/${PROJECT_ID}/${_SERVICE}:$(/bin/cat _uuid) \
     --no-allow-unauthenticated \
     --region ${_SERVICE_REGION} \
     --platform managed

- id: 'Get Cloud Run URL'
  name: 'gcr.io/cloud-builders/gcloud:$_CLOUDSDK_VERSION'
  entrypoint: '/bin/bash'
  args:
  - '-c'
  - |
    get_url() {
        gcloud run services describe ${_SERVICE}-$(/bin/cat _uuid) --format 'value(status.url)' \
          --platform managed --region ${_SERVICE_REGION}
    }
    echo $(get_url) > _service_url
    echo "Cloud Run URL for ${_SERVICE} is $(cat _service_url)"

- id: 'Integration Tests'
  # TODO: Update the following image name, entrypoint, and args to fit your testing needs
  name: 'alpine:3'
  entrypoint: '/bin/sh'
  dir: '${_SAMPLE_DIR}'
  args:
  - '-c'
  - |
    echo "Add integration tests!"

- id: 'Teardown'
  name: 'gcr.io/cloud-builders/gcloud:$_CLOUDSDK_VERSION'
  entrypoint: '/bin/bash'
  args:
  - '-c'
  - |
    set -x
    gcloud --quiet container images delete gcr.io/${PROJECT_ID}/${_SERVICE}:$(/bin/cat _uuid)
    gcloud --quiet run services delete ${_SERVICE}-$(/bin/cat _uuid) --region ${_SERVICE_REGION} --platform managed
    set +x
    echo "View build details in the console: https://console.cloud.google.com/cloud-build/builds/${BUILD_ID}"

# Uncomment if skipping teardown to associate build with container image.
# images:
# - 'gcr.io/${PROJECT_ID}/${_SERVICE}'

# TODO: Update these User-defined substitutions
substitutions:
  _SERVICE: SERVICE_NAME
  _SAMPLE_DIR: SAMPLE_DIRECTORY
  _SERVICE_REGION: us-central1
  _CLOUDSDK_VERSION: latest
