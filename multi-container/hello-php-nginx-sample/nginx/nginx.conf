# [START cloudrun_mc_hello_php_nginx_serving_conf]
server {
    # Server at localhost
    server_name localhost;
    # Listen at port 8080
    listen 8080;
    # Defining root dir for server
    root /var/www/html;

    # On root, server will display index.php
    location / {
        index index.php;
    }
    
    # Defines FastCGI proxy scenario
    location ~ \.php$ {
        # Include the fastcgi_param settings
        include fastcgi_params;

        # SCRIPT_FILENAME is used for PHP FPM determining the script name
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_index index.php;

        # Instructs nginx to use CGI script using FastCGI protocol
        # This should reference unix socket path
        # if your project uses php-fpm socket
        # i.e fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_pass 127.0.0.1:9000;
    }
}
# [END cloudrun_mc_hello_php_nginx_serving_conf]
