steps:
  - id: "unit-test"
    name: "gcr.io/cloud-builders/docker:latest"
    dir: "${_SAMPLE_DIR}"
    entrypoint: "./tests/unit-test.sh"
  - id: "e2e-test"
    waitFor: ["-"]
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:$_CLOUDSDK_VERSION"
    dir: "${_SAMPLE_DIR}"
    script: |
      #!/bin/bash
      ./tests/e2e-test.sh || touch /workspace/e2e-failed
    env:
      - "BUILD_ID=$BUILD_ID"
      - "SHORT_SHA=$SHORT_SHA"
      - "PROJECT_ID=$PROJECT_ID"
      - "_REGION=$_REGION"
  - id: "e2e-cleanup"
    waitFor: ["e2e-test"]
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:$_CLOUDSDK_VERSION"
    dir: "${_SAMPLE_DIR}"
    entrypoint: "./tests/e2e-cleanup.sh"
    env:
      - "BUILD_ID=$BUILD_ID"
      - "PROJECT_ID=$PROJECT_ID"
      - "_REGION=$_REGION"
  - id: "report-status"
    waitFor: ["e2e-cleanup"]
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk:$_CLOUDSDK_VERSION"
    dir: "${_SAMPLE_DIR}"
    script: |
      #!/bin/bash
      if [[ -f /workspace/e2e-failed   ]]
      then
        echo "Step e2e-test failed"
        exit 1
      fi
substitutions:
  _REGION: "europe-west9"
  _SAMPLE_DIR: "jobs-shell"
  _CLOUDSDK_VERSION: "latest"
