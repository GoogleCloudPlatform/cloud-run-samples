# https://archive.istio.io/v1.1/docs/reference/config/istio.authentication.v1alpha1/
# https://firebase.google.com/docs/auth/admin/verify-id-tokens#verify_id_tokens_using_a_third-party_jwt_library

# [START run_gke_auth_identityplatform_authenticationpolicy]
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: api-origin-auth
  namespace: istio-system
spec:
  targets:
  - name: istio-ingressgateway
    ports:
    - number: 80
    - number: 443
  origins:
  - jwt:
      issuer: "https://securetoken.google.com/$GOOGLE_CLOUD_PROJECT"
      audiences:
      - "$GOOGLE_CLOUD_PROJECT"
      jwksUri: "https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com"
      trigger_rules:
      - excluded_paths:
        - exact: /api/healthz
        included_paths:
        - prefix: /api/
  principalBinding: USE_ORIGIN
# [END run_gke_auth_identityplatform_authenticationpolicy]
